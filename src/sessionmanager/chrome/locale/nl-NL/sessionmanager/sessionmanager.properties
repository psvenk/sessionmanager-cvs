extensions.{1280606b-2510-4fe0-97ef-9b5a22eafe30}.description=Session Manager slaat de status van alle vensters op, en stelt u in staat ze te herstellen.

sessionManager     = Session Manager

save_session       = Sla de huidige browsersessie op als:
save_window        = Sla het huidige venster op als:
