extensions.{1280606b-2510-4fe0-97ef-9b5a22eafe30}.description=Salva e ripristina lo stato di tutte le finestre.

sessionManager     = Gestione sessioni

save_session       = Salvare la sessione corrente di navigazione come:
save_window        = Salvare la finestra corrente come:
save2_session      = Cliccare due volte su una sessione esistente per sostituirla:
save_session_ok    = Salva sessione
save_window_ok     = Salva finestra
save_session_ok2   = Sostituire sessione

rename_session     = Quale sessione si desidera rinominare?
