startup_none       = < Nessuna (carica la homepage) >
startup_prompt     = < Chiedere quale sessione >
startup_resume     = < Precedente sessione di navigazione >

untitled_window    = (Senza titolo)

clear_list_prompt  = Desideri veramente svuotare la lista di tutte le finestre e le schede chiuse recentemente?
