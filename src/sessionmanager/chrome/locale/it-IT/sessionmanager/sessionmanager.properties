recover_session    = La sessione corrente di navigazione è crashata. Quale sessione si desidera ripristinare?
recover_session_ok = Ripristinare sessione

resume_session     = Quale sessione si desidera riprendere?
resume_session_ok  = Riprendere sessione

preserve_session   = Desideri preservare questa sessione di navigazione per riprenderla?

current_session    = [ Sessione corrente di navigazione ]
