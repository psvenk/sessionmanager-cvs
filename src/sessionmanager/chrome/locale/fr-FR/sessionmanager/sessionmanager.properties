extensions.{1280606b-2510-4fe0-97ef-9b5a22eafe30}.description=Enregistre et restaure l'état de toutes les fenêtres

sessionManager     = Gestionnaire de session

save_session       = Enregistrer la session de navigation courante sous :
save_window        = Enregistrer la fenêtre courante sous :
save2_session      = Double-cliquez sur une session existante pour la remplacer :
save_session_ok    = Enregistrer la session
save_window_ok     = Enregistrer la fenêtre
save_session_ok2   = Remplacer la session

rename_session     = Quelle session souhaitez-vous renommer ?
rename2_session    = Nouveau nom de la session :
rename_session_ok  = Renommer

remove_session     = Quelle(s) session(s) souhaitez-vous supprimer ?
remove_session_ok  = Supprimer

recover_session    = La session courante s'est plantée. Quelle session souhaitez-vous restaurer ?
recover_session_ok = Restaurer la session

resume_session     = Quelle session souhaitez-vous reprendre ?
resume_session_ok  = Reprendre la session

preserve_session   = Souhaitez-vous éviter que cette session soit reprise ?

current_session    = [ Session de navigation courante ]
backup_session     = [ Session de navigation précédente ]
crashed_session    = [ Session plantée (%d %m) ]
old_backup_session = [ Ancienne session de navigation (%d %m) ]

startup_none       = < Aucune (charger la page Web) >
startup_prompt     = < Boîte d'ouverture de session >
startup_resume     = < Session de navigation précédente >

untitled_window    = (Sans titre)

clear_list_prompt  = Souhaitez-vous vraiment effacer la liste des fenêtres et des onglets fermés récemment ?
prompt_not_again   = Ne plus afficher cette boîte de dialogue à l'avenir

io_error           = Cette opération a échoué à cause d'une erreur d'accès à un fichier :\n%S
unknown_error      = Erreur inconnue
