recover_session    = Sua seção de navegação atual falhou. Qual seção você deseja recuperar?
recover_session_ok = Recuperar Seção

resume_session     = Qual seção você deseja continuar?
resume_session_ok  = Continuar Seção

preserve_session   = Você deseja preservar esta seção para continuar depois?

current_session    = [ Seção de Navegação Atual ]
backup_session     = [ Seção de Navegação Anterior ]
crashed_session    = [ Seção Falhada (%d %m) ]
old_backup_session = [ Seção Mais Antiga (%d %m) ]

startup_none       = < Nenhum (carregar a página inicial) >
startup_prompt     = < Solicitar uma seção >
startup_resume     = < Seção Anterior >

untitled_window    = (Sem Título)

