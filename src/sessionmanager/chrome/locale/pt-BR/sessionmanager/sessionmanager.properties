extensions.{1280606b-2510-4fe0-97ef-9b5a22eafe30}.description=Salva e restaura o estado de todas as janelas.

sessionManager     = Gerenciador de Seções

save_session       = Salvar a seção de navegação atual como:
save_window        = Salvar a janela atual como:
save2_session      = Dê um clique duplo numa seção existente para substituí-la:
save_session_ok    = Salvar Seção
save_window_ok     = Salvar Janela
save_session_ok2   = Substituir Seção

rename_session     = Qual seção você deseja renomear?
