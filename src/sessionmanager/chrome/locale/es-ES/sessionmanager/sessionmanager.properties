extensions.{1280606b-2510-4fe0-97ef-9b5a22eafe30}.description=Guarda y recupera el estado de todas las ventanas.

sessionManager     = Administrador de sesiones

save_session       = Guardar la sesión actual de navegación como:
save_window        = Guardar la ventana actual como:
save2_session      = Haga doble clic en una sesión existente para reemplazarla
save_session_ok    = Guardar sesión
save_window_ok     = Guardar ventana
save_session_ok2   = Reemplazar sesión

rename_session     = Qué sesión quiere renombrar?
rename2_session    = Renombrar la sesión a:
rename_session_ok  = Renombrar

remove_session     = ¿Qué sesión(es) quiere borrar?
remove_session_ok  = Borrar

recover_session    = Su sesión actual de navegación falló. ¿Qué sesión quiere recuperar?
recover_session_ok = Recuperar sesión

resume_session     = ¿Qué sesión quiere recuperar?
resume_session_ok  = Recuperar sesión

preserve_session   = ¿Quiere conservar esta sesión para recuperarla?

current_session    = [ Sesión actual de navegación ]
backup_session     = [ Sesión previa de navegación]
crashed_session    = [ Sesión con fallo (%d %m) ]
old_backup_session = [ Sesión de navegación antigua (%d %m) ]

startup_none       = < Ninguna (cargar la página de inicio) >
startup_prompt     = < Preguntar la sesión >
startup_resume     = < Sesión de navegación anterior >

untitled_window    = (Sin título)

clear_list_prompt  = ¿Confirma que quiere borrar la lista de las ventanas y pestañas cerradas recientemente?
prompt_not_again   = No volver a mostrar este mensaje

io_error           = Esta operación ha fallado debido a un error de acceso al archivo: %S
unknown_error      = error desconocido
